<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Picturefill</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>Picturefill</h1>

	<div class="src-container">
		<h3>Image with srcset attribute</h3>
		<p>The srcset attribute (without sizes) is used to serve larger—but otherwise identical—image sources to high resolution displays only.</p>
		<img srcset="images/large.jpg 1x, images/large@2x.jpg 2x" alt="">
	</div>
	<script src="components/picturefill/dist/picturefill.min.js"></script>
</body>
</html>
